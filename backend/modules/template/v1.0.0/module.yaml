name: template
version: 1.0.0

inputs:
  - name: template_id
    type: string
    description: Identifier of the document template (e.g. "nda_v1")
  - name: data
    type: object
    description: Key/value map of fields to populate the template

outputs:
  - name: generated_text
    type: string
    description: The fully rendered document with placeholders filled

config: {}   # Optional: later you can add template folder paths or rendering options
